<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>坚持有你 - 断食计划页面</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      body {
        background: #f8fbff;
        padding: 20px;
        min-height: 100vh;
        transition: background-color 0.3s ease;
      }

      .design-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .design-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .design-title {
        font-size: 2.2rem;
        font-weight: 800;
        background: linear-gradient(45deg, #4195e1, #667eea);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
      }

      .design-subtitle {
        font-size: 1.1rem;
        color: #595959;
        margin-bottom: 30px;
      }

      .theme-selector {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .theme-item {
        text-align: center;
        cursor: pointer;
        opacity: 0.7;
        transition: all 0.3s;
      }

      .theme-item.active {
        opacity: 1;
        transform: scale(1.05);
      }

      .theme-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin: 0 auto 10px;
        border: 3px solid white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .theme-male {
        background: linear-gradient(45deg, #4195e1, #667eea);
      }

      .theme-female {
        background: linear-gradient(45deg, #ff6b9d, #ff85a1);
      }

      .theme-label {
        font-weight: 600;
        color: #333;
      }

      .phone-frame {
        width: 320px;
        height: 650px;
        margin: 20px auto;
        border: 10px solid #333;
        border-radius: 40px;
        background: #000;
        position: relative;
        overflow: hidden;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      }

      .phone-screen {
        width: 100%;
        height: 100%;
        background: #f8fbff;
        position: relative;
        overflow: hidden;
      }

      .fasting-screen {
        background: linear-gradient(180deg, #f8fbff 0%, #e8f4ff 100%);
        color: #262626;
        padding: 20px;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .page-header {
        margin-bottom: 20px;
        padding-top: 20px;
      }

      .page-title {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .plan-info {
        margin-bottom: 20px;
        text-align: center;
      }

      .plan-type {
        font-size: 1.3rem;
        font-weight: 600;
        color: #4195e1;
        margin-bottom: 5px;
      }

      .plan-description {
        color: #595959;
        font-size: 0.9rem;
      }

      .schedule-card {
        background: white;
        border-radius: 15px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }

      .schedule-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #f0f0f0;
      }

      .schedule-item:last-child {
        border-bottom: none;
      }

      .schedule-info {
        display: flex;
        align-items: center;
      }

      .schedule-icon {
        margin-right: 10px;
        font-size: 1.2rem;
      }

      .schedule-label {
        font-size: 0.95rem;
        color: #262626;
      }

      .time-badge {
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 500;
      }

      .time-badge.eating {
        background: #e8f4ff;
        color: #4195e1;
      }

      .time-badge.fasting {
        background: #fff0f5;
        color: #ff6b9d;
      }

      .current-status {
        background: white;
        border-radius: 15px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }

      .status-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .status-title {
        font-weight: 600;
        color: #262626;
      }

      .status-content {
        text-align: center;
      }

      .status-phase {
        margin-bottom: 10px;
      }

      .phase-text {
        font-size: 1.2rem;
        font-weight: 600;
        color: #595959;
      }

      .phase-text.active {
        color: #4195e1;
      }

      .status-time {
        margin-bottom: 15px;
      }

      .time-label {
        font-size: 0.9rem;
        color: #595959;
        margin-bottom: 5px;
        display: block;
      }

      .time-value {
        font-size: 1.5rem;
        font-weight: 600;
        color: #262626;
      }

      .remaining-time {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 10px;
      }

      .remaining-label {
        font-size: 0.9rem;
        color: #595959;
        margin-bottom: 5px;
        display: block;
      }

      .remaining-value {
        font-size: 1.2rem;
        font-weight: 600;
        color: #ff6b9d;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }

      .stat-item {
        background: white;
        border-radius: 15px;
        padding: 10px 5px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .stat-value {
        font-size: 1.1rem;
        font-weight: 600;
        color: #4195e1;
        margin-bottom: 3px;
        display: block;
      }

      .stat-label {
        font-size: 0.7rem;
        color: #595959;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .action-btn {
        flex: 1;
        border: none;
        border-radius: 12px;
        padding: 12px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
      }

      .action-btn.emergency {
        background: #ff6b9d;
        color: white;
      }

      .action-btn.history {
        background: #4195e1;
        color: white;
      }

      .bottom-actions {
        margin-top: auto;
        padding-bottom: 80px;
      }

      .adjust-btn,
      .start-btn {
        width: 100%;
        background: #4195e1;
        color: white;
        border: none;
        border-radius: 12px;
        padding: 15px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 10px;
      }

      .no-plan-tip {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin-bottom: 80px;
      }

      .tip-text {
        font-size: 1.1rem;
        color: #595959;
        margin-bottom: 20px;
      }

      .create-plan-btn {
        background: #4195e1;
        color: white;
        border: none;
        border-radius: 12px;
        padding: 15px 30px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }

      .tab-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 70px;
        background: white;
        display: flex;
        border-top: 1px solid #f0f0f0;
      }

      .tab-item {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 0.7rem;
        color: #595959;
      }

      .tab-item.active {
        color: #4195e1;
      }

      .tab-icon {
        width: 22px;
        height: 22px;
        margin-bottom: 4px;
      }

      .feature-list {
        background: white;
        border-radius: 15px;
        padding: 20px;
        margin-top: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }

      .feature-item {
        display: flex;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #f0f0f0;
      }

      .feature-item:last-child {
        border-bottom: none;
      }

      .feature-icon {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #4195e1;
        margin-right: 12px;
      }

      .feature-text {
        color: #595959;
        font-size: 0.9rem;
      }

      .btn {
        display: inline-block;
        font-size: 1rem;
        margin-top: 20px;
        border: none;
        background: linear-gradient(45deg, #4195e1, #667eea);
        color: white;
        padding: 12px 24px;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(65, 149, 225, 0.3);
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 20px rgba(65, 149, 225, 0.4);
      }

      .nav-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }

      /* 添加返回索引按钮和主题切换按钮 */
      .back-to-index {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(45deg, #4195e1, #667eea);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        box-shadow: 0 4px 15px rgba(65, 149, 225, 0.3);
        text-decoration: none;
        z-index: 100;
        transition: all 0.3s ease;
      }

      .back-to-index:hover {
        transform: translateY(-5px);
        box-shadow: 0 7px 20px rgba(65, 149, 225, 0.4);
      }

      .theme-toggle {
        position: fixed;
        bottom: 100px;
        right: 30px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: white;
        color: #4195e1;
        border: 2px solid #4195e1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        z-index: 100;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .theme-toggle:hover {
        transform: translateY(-5px);
      }

      /* 添加主题变量 */
      :root {
        --primary-gradient: linear-gradient(45deg, #4195e1, #667eea);
        --primary-color: #4195e1;
        --primary-light: #e8f4ff;
        --button-shadow: rgba(65, 149, 225, 0.3);
        --button-shadow-hover: rgba(65, 149, 225, 0.4);
      }

      .theme-female-vars {
        --primary-gradient: linear-gradient(45deg, #ff6b9d, #ff85a1);
        --primary-color: #ff6b9d;
        --primary-light: #fff0f5;
        --button-shadow: rgba(255, 107, 157, 0.3);
        --button-shadow-hover: rgba(255, 107, 157, 0.4);
      }

      /* 添加简单的切换动画 */
      * {
        transition:
          background-color 0.3s ease,
          color 0.3s ease,
          border-color 0.3s ease,
          box-shadow 0.3s ease;
      }
    </style>
    <!-- 引入公共主题脚本 -->
    <script src="js/theme.js"></script>
    <script>
      // 页面初始化
      document.addEventListener("DOMContentLoaded", function () {
        // 在这里可以添加页面特定的初始化代码
      });
    </script>
  </head>
  <body>
    <div class="design-container">
      <div class="design-header">
        <h1 class="design-title">坚持有你</h1>
        <p class="design-subtitle">健康管理情侣小程序 · 断食计划页面</p>

        <div class="theme-selector">
          <div class="theme-item active">
            <div class="theme-circle theme-male"></div>
            <div class="theme-label">清新蓝（男性）</div>
          </div>
          <div class="theme-item">
            <div class="theme-circle theme-female"></div>
            <div class="theme-label">少女粉（女性）</div>
          </div>
        </div>
      </div>

      <div style="display: flex; justify-content: center">
        <div class="phone-frame">
          <div class="phone-screen fasting-screen">
            <!-- 页面标题 -->
            <div class="page-header">
              <div class="page-title">断食计划</div>
            </div>

            <!-- 有计划 - 显示计划信息 -->
            <div class="plan-info">
              <div class="plan-type">16:8 间歇性断食</div>
              <div class="plan-description">16小时禁食 · 8小时进食</div>
            </div>

            <!-- 时间安排 -->
            <div class="schedule-card">
              <div class="schedule-item">
                <div class="schedule-info">
                  <div class="schedule-icon">🍽️</div>
                  <div class="schedule-label">进食窗口</div>
                </div>
                <div class="time-badge eating">10:00 - 18:00</div>
              </div>
              <div class="schedule-item">
                <div class="schedule-info">
                  <div class="schedule-icon">🚫</div>
                  <div class="schedule-label">禁食时间</div>
                </div>
                <div class="time-badge fasting">16 小时</div>
              </div>
            </div>

            <!-- 当前状态 -->
            <div class="current-status">
              <div class="status-header">
                <div class="status-title">当前状态</div>
              </div>
              <div class="status-content">
                <div class="status-phase">
                  <div class="phase-text active">断食中</div>
                </div>
                <div class="status-time">
                  <div class="time-label">已坚持</div>
                  <div class="time-value">4小时28分</div>
                </div>
                <div class="remaining-time">
                  <div class="remaining-label">距离进食窗口还有</div>
                  <div class="remaining-value">5小时32分</div>
                </div>
              </div>
            </div>

            <!-- 统计信息 -->
            <div class="stats-grid">
              <div class="stat-item">
                <div class="stat-value">25</div>
                <div class="stat-label">总天数</div>
              </div>
              <div class="stat-item">
                <div class="stat-value">22</div>
                <div class="stat-label">成功天数</div>
              </div>
              <div class="stat-item">
                <div class="stat-value">88%</div>
                <div class="stat-label">成功率</div>
              </div>
              <div class="stat-item">
                <div class="stat-value">7</div>
                <div class="stat-label">连续天数</div>
              </div>
            </div>

            <!-- 操作按钮 -->
            <div class="action-buttons">
              <button class="action-btn emergency">紧急中断</button>
              <button class="action-btn history">查看历史</button>
            </div>

            <!-- 底部操作 -->
            <div class="bottom-actions">
              <button class="adjust-btn">调整计划</button>
              <!-- 新增：开始断食按钮 -->
              <button class="start-btn">开始断食</button>
            </div>

            <div class="tab-bar">
              <div class="tab-item">
                <img
                  src="../static/tabbar/home.png"
                  class="tab-icon"
                  alt="首页"
                />
                <span>首页</span>
              </div>
              <div class="tab-item active">
                <img
                  src="../static/tabbar/fastingHL.png"
                  class="tab-icon"
                  alt="断食"
                />
                <span>断食</span>
              </div>
              <div class="tab-item">
                <img
                  src="../static/tabbar/weight.png"
                  class="tab-icon"
                  alt="体重"
                />
                <span>体重</span>
              </div>
              <div class="tab-item">
                <img
                  src="../static/tabbar/personal.png"
                  class="tab-icon"
                  alt="我的"
                />
                <span>我的</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="feature-list">
        <div class="feature-item">
          <div class="feature-icon"></div>
          <div class="feature-text">直观显示当前断食/进食状态和倒计时</div>
        </div>
        <div class="feature-item">
          <div class="feature-icon"></div>
          <div class="feature-text">清晰展示进食窗口时间和禁食时长</div>
        </div>
        <div class="feature-item">
          <div class="feature-icon"></div>
          <div class="feature-text">坚持记录统计，激励用户持续坚持</div>
        </div>
        <div class="feature-item">
          <div class="feature-icon"></div>
          <div class="feature-text">添加"开始断食"按钮，手动控制开始时间</div>
        </div>
      </div>

      <div class="nav-buttons">
        <a href="08_home_screen.html" class="nav-btn">← 主页面</a>
        <a href="03_plan_select.html" class="nav-btn">计划选择页面 →</a>
      </div>
    </div>

    <!-- 返回索引按钮 -->
    <a href="index.html" class="back-to-index">🏠</a>

    <!-- 主题切换按钮 -->
    <div class="theme-toggle">👩</div>
  </body>
</html>
