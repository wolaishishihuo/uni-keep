<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>坚持有你 - 引导设置</title>
    <link rel="stylesheet" href="js/theme-variables.css">
    <style>
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      body {
        background: var(--bg-primary);
        padding: 20px;
        min-height: 100vh;
      }

      .design-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .design-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .design-title {
        font-size: 2.2rem;
        font-weight: 800;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
      }

      .design-subtitle {
        font-size: 1.1rem;
        color: var(--text-secondary);
        margin-bottom: 30px;
      }

      .theme-selector {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .theme-item {
        text-align: center;
        cursor: pointer;
        opacity: 0.7;
        transition: all 0.3s;
      }

      .theme-item.active {
        opacity: 1;
        transform: scale(1.05);
      }

      .theme-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin: 0 auto 10px;
        border: 3px solid white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .theme-male {
        background: var(--primary-gradient);
      }

      .theme-female {
        background: linear-gradient(45deg, #ff6b9d, #ff85a1);
      }

      .theme-label {
        font-weight: 600;
        color: var(--text-primary);
      }

      .phone-frame {
        width: 320px;
        height: 650px;
        margin: 20px auto;
        border: 10px solid #333;
        border-radius: 40px;
        background: #000;
        position: relative;
        overflow: hidden;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      }

      .phone-screen {
        width: 100%;
        height: 100%;
        background: #f8fbff;
        position: relative;
        overflow: hidden;
      }

      .setup-screen {
        background: var(--bg-gradient);
        color: var(--text-primary);
        padding: 20px;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        padding-top: 30px;
      }

      .welcome-text {
        font-size: 1.7rem;
        font-weight: 700;
        margin-bottom: 10px;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .subtitle {
        font-size: 1rem;
        color: var(--text-secondary);
      }

      .progress-area {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      .progress-steps {
        display: flex;
        gap: 5px;
        margin-bottom: 5px;
      }

      .step-line {
        width: 50px;
        height: 5px;
        background: #e0e0e0;
        border-radius: 5px;
      }

      .step-line.completed {
        background: var(--primary-color);
      }

      .step-text {
        font-size: 0.9rem;
        color: var(--text-secondary);
      }

      .content {
        flex: 1;
        overflow-y: auto;
      }

      .step-content {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .step-header {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
      }

      .step-icon {
        width: 40px;
        height: 40px;
        background: var(--primary-color);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-light);
        font-size: 1.2rem;
        margin-right: 15px;
      }

      .step-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .form-section {
        flex: 1;
        overflow-y: auto;
        padding-bottom: 80px;
      }

      .form-section.scrollable {
        overflow-y: auto;
      }

      .info-group {
        background: white;
        border-radius: 15px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }

      .group-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #262626;
        margin-bottom: 15px;
      }

      .form-item {
        margin-bottom: 20px;
      }

      .form-item:last-child {
        margin-bottom: 0;
      }

      .label {
        display: block;
        font-size: 0.95rem;
        color: #595959;
        margin-bottom: 8px;
      }

      .input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        background: #f9f9f9;
      }

      .gender-selector {
        display: flex;
        gap: 15px;
      }

      .gender-option {
        flex: 1;
        padding: 12px;
        background: #f9f9f9;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
      }

      .gender-option.selected {
        background: #e8f4ff;
        border-color: #4195e1;
        color: #4195e1;
      }

      .bmi-tip {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        margin-top: 10px;
      }

      .bmi-label {
        font-size: 0.9rem;
        color: #595959;
        margin-right: 5px;
      }

      .bmi-value {
        font-weight: 600;
      }

      .notification-toggle {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .toggle-info {
        flex: 1;
      }

      .toggle-title {
        font-size: 1rem;
        font-weight: 500;
        color: #262626;
        margin-bottom: 5px;
      }

      .toggle-desc {
        font-size: 0.85rem;
        color: #595959;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 26px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #e0e0e0;
        -webkit-transition: 0.4s;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4195e1;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(24px);
        -ms-transform: translateX(24px);
        transform: translateX(24px);
      }

      .time-settings {
        background: white;
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 20px;
      }

      .time-group {
        margin-bottom: 20px;
      }

      .time-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #f0f0f0;
      }

      .time-item:last-child {
        border-bottom: none;
      }

      .time-label {
        font-size: 0.95rem;
        color: #262626;
      }

      .time-value {
        font-size: 0.95rem;
        color: #4195e1;
        font-weight: 500;
      }

      .bottom-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
        position: absolute;
        bottom: 30px;
        left: 20px;
        right: 20px;
      }

      .btn {
        flex: 1;
        padding: 15px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        text-align: center;
      }

      .btn-back {
        background: #f5f5f5;
        color: #595959;
      }

      .btn-next {
        background: linear-gradient(45deg, #4195e1, #667eea);
        color: white;
      }

      .btn-skip {
        padding: 10px;
        background: transparent;
        color: #595959;
        font-size: 0.9rem;
        border: none;
        margin-top: 15px;
        cursor: pointer;
        text-align: center;
      }

      .step-image {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        display: block;
      }

      .step-indicators {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 20px;
      }

      .indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #e0e0e0;
      }

      .indicator.active {
        background: #4195e1;
        width: 24px;
        border-radius: 4px;
      }

      .feature-list {
        background: white;
        border-radius: 15px;
        padding: 20px;
        margin-top: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }

      .feature-item {
        display: flex;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #f0f0f0;
      }

      .feature-item:last-child {
        border-bottom: none;
      }

      .feature-icon {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #4195e1;
        margin-right: 12px;
      }

      .feature-text {
        color: #595959;
        font-size: 0.9rem;
      }

      .nav-btn {
        display: inline-block;
        font-size: 1rem;
        margin-top: 20px;
        border: none;
        background: linear-gradient(45deg, #4195e1, #667eea);
        color: white;
        padding: 12px 24px;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(65, 149, 225, 0.3);
        transition: all 0.3s ease;
      }

      .nav-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 20px rgba(65, 149, 225, 0.4);
      }

      .nav-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }
      
      /* 返回索引按钮 */
      .back-to-index {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: var(--primary-gradient);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        box-shadow: 0 4px 15px var(--button-shadow);
        text-decoration: none;
        z-index: 100;
        transition: all 0.3s ease;
      }

      .back-to-index:hover {
        transform: translateY(-5px);
        box-shadow: 0 7px 20px var(--button-shadow-hover);
      }

      /* 主题切换按钮 */
      .theme-toggle {
        position: fixed;
        bottom: 100px;
        right: 30px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: white;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        z-index: 100;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .theme-toggle:hover {
        transform: translateY(-5px);
      }
    </style>
    <!-- 引入公共主题脚本 -->
    <script src="js/theme.js"></script>
  </head>
  <body>
    <div class="design-container">
      <div class="design-header">
        <h1 class="design-title">坚持有你</h1>
        <p class="design-subtitle">健康管理情侣小程序 · 引导设置</p>

        <div class="theme-selector">
          <div class="theme-item active">
            <div class="theme-circle theme-male"></div>
            <div class="theme-label">清新蓝（男性）</div>
          </div>
          <div class="theme-item">
            <div class="theme-circle theme-female"></div>
            <div class="theme-label">少女粉（女性）</div>
          </div>
        </div>
      </div>

      <div style="display: flex; justify-content: center">
        <div class="phone-frame">
          <div class="phone-screen">
            <div class="setup-screen">
              <!-- 顶部区域 -->
              <div class="header">
                <div class="welcome-text">欢迎使用坚持有你</div>
                <div class="subtitle">完善信息，为您量身定制健康计划</div>

                <!-- 简单进度条 -->
                <div class="progress-area">
                  <div class="progress-steps">
                    <div class="step-line completed"></div>
                    <div class="step-line"></div>
                    <div class="step-line"></div>
                    <div class="step-line"></div>
                  </div>
                  <div class="step-text">1/4</div>
                </div>
              </div>

              <!-- 内容区域 -->
              <div class="content">
                <!-- 步骤1：个人信息 -->
                <div class="step-content">
                  <div class="step-header">
                    <div class="step-icon">👤</div>
                    <div class="step-title">个人信息</div>
                  </div>

                  <div class="form-section">
                    <!-- 基础信息分组 -->
                    <div class="info-group">
                      <div class="group-title">📝 基础信息</div>

                      <div class="form-item">
                        <label class="label">昵称</label>
                        <input
                          class="input"
                          type="text"
                          placeholder="请输入您的昵称"
                          value="小明"
                        />
                      </div>

                      <div class="form-item">
                        <label class="label">性别</label>
                        <div class="gender-selector">
                          <div class="gender-option selected">👨 男</div>
                          <div class="gender-option">👩 女</div>
                        </div>
                      </div>

                      <div class="form-item">
                        <label class="label">出壳日 🥚 2000-01-01</label>
                        <input
                          class="input"
                          type="text"
                          placeholder="请选择出壳日"
                          value="2000-01-01"
                          readonly
                        />
                      </div>
                    </div>

                    <!-- 身体数据分组 -->
                    <div class="info-group">
                      <div class="form-item">
                        <label class="label">身高 (cm)</label>
                        <input
                          class="input"
                          type="number"
                          placeholder="如：170"
                          value="175"
                        />
                      </div>

                      <div class="form-item">
                        <label class="label">当前体重 (kg)</label>
                        <input
                          class="input"
                          type="number"
                          placeholder="如：65.5"
                          value="70"
                        />
                      </div>

                      <div class="form-item">
                        <label class="label">目标体重 (kg)</label>
                        <input
                          class="input"
                          type="number"
                          placeholder="如：60.0"
                          value="65"
                        />
                      </div>

                      <div class="bmi-tip">
                        <span class="bmi-label">BMI 状态：</span>
                        <span class="bmi-value" style="color: #4195e1"
                          >正常</span
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="bottom-buttons">
                <button class="btn btn-back">上一步</button>
                <button class="btn btn-next">下一步</button>
              </div>

              <div style="text-align: center">
                <button class="btn-skip">跳过</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="feature-list">
        <div class="feature-item">
          <div class="feature-icon"></div>
          <div class="feature-text">多步骤引导设置，引导用户完成初始配置</div>
        </div>
        <div class="feature-item">
          <div class="feature-icon"></div>
          <div class="feature-text">分类收集个人基础信息和健康数据</div>
        </div>
        <div class="feature-item">
          <div class="feature-icon"></div>
          <div class="feature-text">实时计算BMI状态，提供健康反馈</div>
        </div>
        <div class="feature-item">
          <div class="feature-icon"></div>
          <div class="feature-text">提供跳过选项，增强用户体验</div>
        </div>
      </div>

      <div class="step-indicators">
        <div class="indicator active"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
      </div>

      <div style="text-align: center; margin-top: 30px">
        <div class="nav-buttons">
          <a href="03_plan_select.html" class="nav-btn">← 选择断食计划</a>
          <a href="06_setup_guide_step3.html" class="nav-btn">断食计划设置 →</a>
        </div>
      </div>
    </div>

    <!-- 返回索引按钮 -->
    <a href="index.html" class="back-to-index">🏠</a>

    <!-- 主题切换按钮 -->
    <div class="theme-toggle">👩</div>
  </body>
</html>
